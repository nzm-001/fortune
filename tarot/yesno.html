<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YES or NO タロット占い</title>
  <link rel="stylesheet" href="css/style.css" >
  <style>
  
    
  </style>
  <script src="js/script.js" defer></script>
</head>
<body>

  <h1>YES or NO<br>タロット占い</h1>
  <p>考えていることの答えがほしい。YES/NOどっち？</p>
  <p>あなたが悩んでいることは何？<br>具体的に思い浮かべてカードに聞いてみましょう。</p>
  <p>心を落ち着かせてボタンを押して</p>

  <!-- カード表出エリア -->
  <div class="cardImage">
    <img src="images/back2.png" alt="card" width="220" height="380">
  </div>

  <!-- カードを引くボタン -->
  <button id="drawButton">カードを引く</button>

  <!-- 結果表示エリア -->
  <div class="result" id="result">
    <p id="cardName"></p>
    <p id="cardMeaning"></p>
  </div>

</body>
</html>
